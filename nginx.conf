user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    client_max_body_size 10m;

    # Gzip compression for text-based responses
    gzip              on;
    gzip_disable      "msie6";
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   6;
    gzip_buffers      16 8k;
    gzip_types        text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    server {
        listen       80;
        server_name  _;
        root         /usr/share/nginx/html;
        index        index.html;

        # Prefer precompressed assets if available
        gzip_static   on;

        # Serve index.html without caching to ensure clients pick up new builds
        location = /index.html {
            add_header Cache-Control "no-cache";
            try_files $uri =404;
        }

        # Cache all versioned static assets (js, css, images, fonts) for a long time
        location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA fallback: if a file isnâ€™t found, serve index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Deny access to hidden files (like .git, .env)
        location ~ /\. {
            deny all;
        }

        # Custom error pages
        error_page  404              /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }

        error_page  500 502 503 504  /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Logging
        access_log  /var/log/nginx/access.log;
    }
}
